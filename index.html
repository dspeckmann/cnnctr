<!DOCTYPE html>
<html>
    <head>
        <title>cnnctr</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="center-div">
            <header>
                <h1>cnnctr</h1>
            </header>
            <p id="status-message">
                Completed Paths: <span id="path-counter-current">0</span> / <span id="path-counter-max">0</span>
            </p>
            <p id="success-message">
                You completed all paths! <a href="#" id="restart-link">Restart</a>
            </p>
            <canvas id="game-canvas">
                Your browser does not support the canvas element.
            </canvas>
            <p>
                Width: <input type="number" id="input-width" value="6" min="2" /> Height: <input type="number" id="input-height" value="6" min="2" /> Paths: <input type="number" id="input-paths" value="3" min="1" /> <a href="#" id="start-link">Start</a>
            </p>
            <footer>
                <p>
                    <a href="https://www.dspeckmann.de">Made by Danny Speckmann.</a> <a href="https://github.com/dspeckmann/cnnctr">View source.</a>
                </p>
            </footer>
        </div>
    </body>
</html>
